# docker-compose.yml
version: "3"

services:
  node-client:
    image: "node:12.15.0"
    user: "node"
    environment:
      NODE_ENV: "development"
    working_dir: /home/node/app/client/
    volumes:
      - .:/home/node/app/
      - ./node_modules/:/home/node/app/node_modules/:ro
    command: "npm run build"
  node-servers:
    image: "node:12.15.0"
    ports:
      - "4000:4000"
      - "5000:5000"
    environment:
      NODE_ENV: "development"
    working_dir: /home/node/app/servers/
    volumes:
      - .:/home/node/app/:ro
      - ./node_modules/:/home/node/app/node_modules/:ro
    command: "npm run start-watch"
